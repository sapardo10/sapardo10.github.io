<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sergio Pardo - Desarrollador de aplicaciones móviles Android y Flutter">
    <meta name="theme-color" content="#1f2937">
    <title>Sergio Pardo - Desarrollador Android</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-background"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <span class="logo">Sergio Pardo</span>
                <div class="language-switcher">
                    <button class="lang-btn active" onclick="setLanguage('es')">ES</button>
                    <button class="lang-btn" onclick="setLanguage('en')">EN</button>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="#inicio" class="lang" data-es="Inicio" data-en="Home">Inicio</a></li>
                <li><a href="#apps" class="lang" data-es="Mis Apps" data-en="My Apps">Mis Apps</a></li>
                <li><a href="#contacto" class="lang" data-es="Contacto" data-en="Contact">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" id="inicio">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title"><span class="lang" data-es="Hola, soy" data-en="Hi, I am"></span> <span class="gradient-text">Sergio Pardo</span></h1>
                <p class="hero-subtitle lang" data-es="Desarrollador de aplicaciones móviles Android y Flutter" data-en="Android and Flutter Mobile App Developer"></p>
                <p class="hero-description lang" data-es="Creo aplicaciones innovadoras y funcionales que mejoran la vida de millones de usuarios en Google Play Store." data-en="I create innovative and functional applications that improve the lives of millions of users on Google Play Store."></p>
                <a href="#apps" class="cta-button lang" data-es="Explorar mis aplicaciones" data-en="Explore my applications"></a>
            </div>
            <div class="hero-illustration">
                <div class="device-frame">
                    <div class="device-screen"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="apps-section" id="apps">
        <div class="container">
            <h2 class="section-title lang" data-es="Mis Aplicaciones" data-en="My Applications"></h2>
            <p class="section-subtitle lang" data-es="Aplicaciones disponibles en Google Play Store" data-en="Applications available on Google Play Store"></p>
            
            <div class="apps-grid">
                <article class="app-card">
                    <div class="app-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    <h3 class="app-name">Pausactive</h3>
                    <p class="app-description lang" data-es="Pausactive - Healthy breaks es una aplicación diseñada para recordarte tomar descansos saludables durante tu jornada." data-en="Pausactive - Healthy breaks is an application designed to remind you to take healthy breaks during your workday."></p>
                    <div class="app-tags">
                        <span class="tag lang" data-es="Salud" data-en="Health"></span>
                        <span class="tag lang" data-es="Productividad" data-en="Productivity"></span>
                    </div>
                    <a href="https://play.google.com/store/apps/details?id=com.iziapps.pausactive.pausactive" class="app-link" target="_blank" rel="noopener noreferrer">
                        <span class="lang" data-es="Ver en Play Store" data-en="View on Play Store"></span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8.5 1.5H14.5V7.5M14.5 1.5L2 14M6.5 4H3.5V12.5H12V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </article>

                <article class="app-card">
                    <div class="app-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                    <h3 class="app-name">PingPartner</h3>
                    <p class="app-description lang" data-es="PingPartner te ayuda a monitorizar la conexión a internet y realizar pruebas de velocidad de forma rápida y sencilla." data-en="PingPartner helps you monitor your internet connection and perform speed tests quickly and easily."></p>
                    <div class="app-tags">
                        <span class="tag lang" data-es="Utilidades" data-en="Utilities"></span>
                        <span class="tag lang" data-es="Red" data-en="Network"></span>
                    </div>
                    <a href="https://play.google.com/store/apps/details?id=com.iziapps.pingpartner" class="app-link" target="_blank" rel="noopener noreferrer">
                        <span class="lang" data-es="Ver en Play Store" data-en="View on Play Store"></span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8.5 1.5H14.5V7.5M14.5 1.5L2 14M6.5 4H3.5V12.5H12V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </article>

                <article class="app-card">
                    <div class="app-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                    <h3 class="app-name">TripList</h3>
                    <p class="app-description lang" data-es="TripList es tu compañero perfecto para planificar, organizar y disfrutar de tus viajes con listas de empaque inteligentes." data-en="TripList is your perfect companion for planning, organizing and enjoying your trips with smart packing lists."></p>
                    <div class="app-tags">
                        <span class="tag lang" data-es="Viajes" data-en="Travel"></span>
                        <span class="tag lang" data-es="Organizador" data-en="Organizer"></span>
                    </div>
                    <a href="https://play.google.com/store/apps/details?id=com.iziapps.triplist" class="app-link" target="_blank" rel="noopener noreferrer">
                        <span class="lang" data-es="Ver en Play Store" data-en="View on Play Store"></span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8.5 1.5H14.5V7.5M14.5 1.5L2 14M6.5 4H3.5V12.5H12V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </article>
            </div>
        </div>
    </section>

    <section class="contact-section" id="contacto">
        <div class="container">
            <h2 class="section-title lang" data-es="Ponte en Contacto" data-en="Get in Touch"></h2>
            <p class="section-subtitle lang" data-es="¿Tienes alguna pregunta? Me encantaría saber de ti" data-en="Do you have any questions? I'd love to hear from you"></p>
            
            <div class="contact-content">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name" class="lang" data-es="Nombre" data-en="Name"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="lang" data-es="Email" data-en="Email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="lang" data-es="Mensaje" data-en="Message"></label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button lang" data-es="Enviar Mensaje" data-en="Send Message"></button>
                </form>
                <p class="form-status" id="formStatus"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sergio Pardo. <span class="lang" data-es="Todos los derechos reservados." data-en="All rights reserved."></span></p>
            <p><span class="lang" data-es="Desarrollador de aplicaciones Android" data-en="Android App Developer"></span> | <a href="#inicio" class="lang" data-es="Volver arriba" data-en="Back to top"></a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
